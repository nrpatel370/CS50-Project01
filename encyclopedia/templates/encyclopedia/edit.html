<!DOCTYPE html>
<html>
<head>
    <title>Edit a Page</title>
</head>
<body>
    <h1>Edit the Encyclopedia Entry for {{ title }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="content">Content (Markdown):</label><br>
        <textarea id="content" name="content" rows="10" cols="50" required>{{ content }}</textarea><br><br>
        <button type="submit">Save Changes</button>
    </form>
    <br>
    <a href="{% url 'title' title %}">Cancel</a>

</body>
</html>
