{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
        <a href="{% url 'title' entry %}"> <li>{{ entry }}</li>
        {% endfor %}
    </ul>

{% endblock %}


{% block form %} 
    <form action="{% url 'query' %}" method="get">
        <input class="search" type="text" name="q" placeholder="Search Encyclopedia">   
    </form>
{% endblock %}
